<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lletres repetides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="alert alert-primary" role="alert">
                <h1>Lletres repetides</h1>
            </div>
            <div class="alert alert-danger" role="alert">
                <p> Els resultats es visualitzen per consola</p>
            </div>
            <div class="col">
                <h2 class="m-5">Nivell 1</h2>
                <div class="m-5">
                    <button class="btn btn-primary" onClick="showCharacter()">exercici 1</button>
                </div>
                <div class="m-5">
                    <button class="btn btn-primary" onClick="charterType()">exercici 2</button>
                </div>
                <div class="m-5">
                    <button class="btn btn-primary" onClick="saveArray()">exercici 3</button>
                </div>
                <div class="m-5">
                    <button class="btn btn-primary" onClick="concatArray()">exercici 4</button>
                </div>
            </div>
            <div class="col">
                <div class="m-5">
                    <h2>Nivell 2</h2>
                </div>
                <div class="m-5">
                    <button class="btn btn-primary" onClick="getArray()">Busca @</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
